    // ainsi, quand on atteint le seuil d'arr√™t, current == expectedTotal -> 100%
    if (onProgress) {

      onProgress(i, expectedTotal);
    }

    // arr√™t anticip√© (mais uniquement si on a trouv√© au moins 1 image)
    if (misses >= STOP_AFTER_MISSES && imageTextures.length > 0) break;
  }

  if (onProgress) onProgress(1, 1);
}

function createQuadTree(x, y, size, depth, path, maxDepthOverride=-1){
  const noiseVal = (noise2D(x*config.noiseScale, y*config.noiseScale)+1)/2;
  const regionalMaxDepth = maxDepthOverride !== -1 ? maxDepthOverride : config.minDepth + Math.floor(noiseVal * config.maxDepthVariation);
  const currentProbability = config.initialProbabilityToSubdivide - depth * config.depthDecayFactor;
  const stop = depth >= regionalMaxDepth || (depth>0 && Math.random()>currentProbability) || size/2 <= config.borderWidth;
  if (stop){
    const scale = size - config.borderWidth;
    if (scale > 0) targetState.set(path, { x, y, size:scale, depth, path, originalSize:size });
    return;
  }
  const ns = size/2, o = size/4, d = depth+1;
  createQuadTree(x-o, y+o, ns, d, path+'/0', maxDepthOverride);
  createQuadTree(x+o, y+o, ns, d, path+'/1', maxDepthOverride);
  createQuadTree(x-o, y-o, ns, d, path+'/2', maxDepthOverride);
  createQuadTree(x+o, y-o, ns, d, path+'/3', maxDepthOverride);
}

  // Pas de colonnes fillers en portrait "court"
  if (isShortPortrait()) return;

  const { w, contentTop } = getLayoutMetrics();
  const y = contentTop - row * w - w/2;  // centre de la rang√©e

  const contentCols = contentColsForBucket();

  // Bords INT√âRIEURS du contenu (en monde)
  const innerLeftEdge  = camera.left + offsetCols * w;
  const innerRightEdge = camera.left + (offsetCols + contentCols) * w;

  // --- FILLER GAUCHE ---
  {
    let i = 0;
    let x = innerLeftEdge - 0.5 * w;
    while (x + w/2 >= camera.left - 1e-6) {
      const p = `filler/L/${row}/${i++}`;
      createQuadTree(x, y, w, 1, p, -1);
      x -= w;
    }
  }

  // --- FILLER DROITE ---
  {
    let i = 0;
    let x = innerRightEdge + 0.5 * w;
    while (x - w/2 <= camera.right + 1e-6) {
      const p = `filler/R/${row}/${i++}`;
      createQuadTree(x, y, w, 1, p, -1);
      x += w;
    }
  }
}


function updateFractalBase(forceFull = false){
  targetState.clear();

  const { w, contentTop } = getLayoutMetrics();
  const preset = presetForBucket(currentBucket);

  if (!preset) {
    ensureFallbackButtons();
    return true;
  }

  // ‚ûï rang√©es suppl√©mentaires sous l‚Äô√©cran pour avoir de la marge en bas
  const EXTRA_BOTTOM_ROWS = 3;

  // 1) Construction de la grille de base (content + fillers)
  const FORCE_D1 = new Set();
  (preset?.buttons  || []).forEach(b  => { FORCE_D1.add(`content/${b.row}/${b.col}`); });
  (preset?.imagesD1 || []).forEach(im => { FORCE_D1.add(`content/${im.row}/${im.col}`); });
  (preset?.imagesD2 || []).forEach(im => { FORCE_D1.add(`content/${im.row}/${im.col}`); });

  // Nombre de rang√©es √† g√©n√©rer
  let totalRows;
  if (isMobileBucket()){
    if (mobileWorldContentHeight && mobileWorldContentHeight > 0){
      totalRows = Math.max(baseRowsPrimary, Math.ceil(mobileWorldContentHeight / w));
    } else {
      const rowsForButtons = Math.ceil(REQUIRED_BUTTONS + (REQUIRED_BUTTONS - 1) * 0.5); // ex: 5 -> 7
      totalRows = Math.max(baseRowsPrimary, rowsForButtons);
    }
  } else {
    const visibleRows = Math.ceil((contentTop - camera.bottom) / w);
    totalRows = Math.max(baseRowsPrimary, visibleRows);
  }

  // üîΩ Ajout de filler off-screen en bas
  totalRows += EXTRA_BOTTOM_ROWS;

  const offsetCols = contentOffsetColsForBucket();
  const contentCols = contentColsForBucket();

  for (let row = 0; row < totalRows; row++) {
    const isPrimary = row < baseRowsPrimary;
    const colsThisRow = isPrimary ? Math.min(contentCols, baseCols) : baseCols;

    for (let col = 0; col < colsThisRow; col++) {
      const pref = isPrimary ? 'content' : 'filler';
      const path = `${pref}/${row}/${col}`;

      const x = camera.left + (col + 0.5 + (isPrimary ? offsetCols : 0)) * w;
      const y = contentTop - row * w - w/2;

      const forceThisCell = (pref === 'content') && FORCE_D1.has(path);
      createQuadTree(x, y, w, 1, path, forceThisCell ? 1 : -1);
    }

    if (isPrimary) addPrimaryRowSideFillers(row, offsetCols);
  }

  // 2) R√®gles desktop/tablette paysage ‚Äì on saute si "mobile-like" portrait
  if (!isMobileBucket()){
    enforceNoD1InColumns(NO_D1_CONTENT_COLS);
    if (baseCols > CONTENT_COLS) enforceNoD1InSideFillers();

    const requiredD2 = (BUTTONS_ON_D2 ? REQUIRED_BUTTONS : 0) + WANT_D2;
    const protectedD1Paths = new Set();
    (preset?.buttons  || []).forEach(b  => { if (b.size === 'D1') protectedD1Paths.add(`content/${b.row}/${b.col}`); });
    (preset?.imagesD1 || []).forEach(im => { protectedD1Paths.add(`content/${im.row}/${im.col}`); });
    ensureMinDepth2Cells(requiredD2, WANT_D1, protectedD1Paths);
  }

  // 3) Pattern mobile-like : casser les D1 en D2
  if (isMobileBucket()){
    forceMobilePattern();
  }

  // 4) Boutons/Images
  const okButtons = chooseButtonsThenImages(forceFull);

  // 4bis) Mobile-like : occlusion et cutout sous les boutons/images
  if (okButtons && isMobileBucket()){
    cutOutUnderButtons();
  }

  // 5) Raffinements d‚Äôambiance
  sprinkleRefinements(isMobileBucket() ? 128 : 24);

  if (!isMobileBucket()){
    enforceNoD1InColumns(NO_D1_CONTENT_COLS);
  }

  return okButtons;
}



// --- REMPLACEMENT COMPLET ---
// En mobile-like (mobile portrait + tablettes portrait), on interdit
// toute tuile pleine largeur (D1) dans la grille "content" et les "fillers".
// Seuls les VRAIS boutons (cr√©√©s ensuite sur des paths "btn/*") restent taille max.
function forceMobilePattern(){
  if (!isMobileBucket()) return;

  const { w } = getLayoutMetrics();

  // Remplace un D1 par ses 4 enfants D2
  const subdivideToD2 = (path, s) => {
    // On ne cible que les feuilles plein-w (D1)
    if (Math.abs(s.originalSize - w) > 1e-6) return;

    targetState.delete(path);

    const size = s.originalSize;
    const ns   = size / 2;
    const d    = 2;
    const o    = size / 4;
    const childSize = Math.max(0, ns - config.borderWidth);

    const add = (suffix, dx, dy) => {
      const p = path + suffix;
      targetState.set(p, {
        x: s.x + dx,
        y: s.y + dy,
        size: childSize,
        depth: d,
        path: p,
        originalSize: ns
      });
    };

    // 0: HG, 1: HD, 2: BG, 3: BD
    add('/0', -o, +o);
    add('/1', +o, +o);
    add('/2', -o, -o);
    add('/3', +o, -o);
  };

  // 1) "content/*" : TOUT D1 -> D2 (aucune exception preset)
  for (const [path, s] of Array.from(targetState.entries())){
    if (!path.startsWith('content/')) continue;
    subdivideToD2(path, s);
  }

  // 2) "filler/*" : TOUT D1 -> D2 (on garde les bords fins aussi petits)
  for (const [path, s] of Array.from(targetState.entries())){
    if (!path.startsWith('filler/')) continue;
    subdivideToD2(path, s);
  }

  // 3) S√©curit√© : si un D1 s‚Äôest gliss√© ailleurs (pas "btn/*"), on le casse aussi
  for (const [path, s] of Array.from(targetState.entries())){
    if (path.startsWith('btn/')) continue;                 // les vrais boutons seront pos√©s apr√®s
    if (Math.abs(s.originalSize - w) > 1e-6) continue;     // seulement D1
    subdivideToD2(path, s);
  }
}





// --- CUTOUT MOBILE : supprime r√©ellement les tuiles sous les boutons ET SOUS LES IMAGES,
// avec une TOL√âRANCE (inset) pour ne pas supprimer celles qui ne font que toucher.
function cutOutUnderButtons(){
  // Seulement en mobile-like (portrait mobile + tablettes portrait)
  if (!isMobileBucket()) return;

  // On a besoin des tailles en "monde" et de l'√©quivalent 1px CSS
  const { onePxWorld } = getLayoutMetrics();

  // Tol√©rance (px CSS) d√©j√† d√©clar√©e globalement :
  // MOBILE_BTN_OCCLUDER_PAD_PX (par d√©faut = 1). Tu peux la monter √† 2 ou 3.
  const insetPx = (typeof MOBILE_BTN_OCCLUDER_PAD_PX === 'number' ? MOBILE_BTN_OCCLUDER_PAD_PX : 1);
  const insetWorld = Math.max(insetPx, 0) * onePxWorld;

  // 1) Construire les rectangles "√† prot√©ger" (boutons + images), insets compris
  const rects = [];

  // Boutons
  for (const [btnPath] of buttonCells.entries()){
    const s = targetState.get(btnPath);
    if (!s) continue;
    const half = s.originalSize / 2;
    const left   = s.x - half + insetWorld;
    const right  = s.x + half - insetWorld;
    const bottom = s.y - half + insetWorld;
    const top    = s.y + half - insetWorld;
    if (left < right && bottom < top) rects.push({ left, right, bottom, top });
  }

  // Images (ex: 'btn/imgL0', 'btn/imgS1', etc. d√©j√† pr√©sentes dans imageCells)
  for (const imgPath of imageCells){
    const s = targetState.get(imgPath);
    if (!s) continue;
    const half = s.originalSize / 2;
    const left   = s.x - half + insetWorld;
    const right  = s.x + half - insetWorld;
    const bottom = s.y - half + insetWorld;
    const top    = s.y + half - insetWorld;
    if (left < right && bottom < top) rects.push({ left, right, bottom, top });
  }

  if (rects.length === 0) return;

  // 2) Parcourir toutes les tuiles de la grille et supprimer celles dont
  //    le CENTRE est √† l'int√©rieur d'un de ces rectangles (contract√©s).
  //    -> Le test sur le centre √©vite de supprimer ce qui ne fait que toucher le bord.
  for (const [path, s] of Array.from(targetState.entries())){
    // Ne jamais supprimer les boutons ni les images eux-m√™mes
    if (buttonCells.has(path) || imageCells.has(path)) continue;

    const cx = s.x;
    const cy = s.y;

    let under = false;
    for (const r of rects){
      if (cx > r.left && cx < r.right && cy > r.bottom && cy < r.top){
        under = true;
        break;
      }
    }

    if (under){
      // Supprime imm√©diatement de l'√©tat logique‚Ä¶
      targetState.delete(path);
      // ‚Ä¶et marque pour kill instantan√© c√¥t√© mesh (pas d'anim -> pas de flash noir)
      if (typeof instantKill !== 'undefined' && instantKill.add) {
        instantKill.add(path);
      }
    }
  }
}



  
// Force: pas de D1 (w) dans certaines colonnes de la grille "content"
function enforceNoD1InColumns(colsSet){
  const { w, contentTop } = getLayoutMetrics();
  const toSplit = [];

  for (const [path, s] of targetState.entries()){
    if (!path.startsWith('content/')) continue;

    // ne viser que les feuilles D1 "content/row/col"
    const m = path.match(/^content\/(\d+)\/(\d+)$/);
    if (!m) continue;

    const col = parseInt(m[2], 10);
    if (!colsSet.has(col)) continue;

    // uniquement les cases plein w qui sont assez visibles
    if (Math.abs(s.originalSize - w) > 1e-6) continue;
    if (!isVisibleEnough(s.x, s.y, s.originalSize, contentTop, 0.05)) continue;

    toSplit.push({ path, s });
  }

  // on remplace chaque D1 par ses 4 enfants D2
  for (const { path, s } of toSplit){
    targetState.delete(path);

    const size = s.originalSize;
    const ns = size / 2;
    const d  = 2;
    const o  = size / 4;

    const quads = [
      { x: s.x - o, y: s.y + o, suffix: '/0' },
      { x: s.x + o, y: s.y + o, suffix: '/1' },
      { x: s.x - o, y: s.y - o, suffix: '/2' },
      { x: s.x + o, y: s.y - o, suffix: '/3' },
    ];

    for (const q of quads){
      if (!isVisibleEnough(q.x, q.y, ns, contentTop, 0.05)) continue;
      const p = path + q.suffix;
      targetState.set(p, {
        x: q.x, y: q.y,
        size: ns - config.borderWidth,
        depth: d, path: p, originalSize: ns
      });
    }
  }
}

function specToPath(spec, contentTop, w) {
  if (!spec) return null;
  if (spec.size === 'D1') {
    const p = `content/${spec.row}/${spec.col}`;
    const s = targetState.get(p);
    if (!s) return null;
    if (!isVisibleEnough(s.x, s.y, s.originalSize, contentTop, 0.4)) return null;
    return p;
  }
  if (spec.size === 'D2') {
    return ensureD2Path(spec.row, spec.col, spec.quad, contentTop, w);
  }
  return null;
}

function chooseButtonsThenImages(forceFull){
  imageCells.clear();
  buttonCells.clear();
  imageSlots.clear();
  buttonSlots.clear();

  // MOBILE (portrait) : 5 boutons d√©terministes, pas d‚Äôimages d√©di√©es
  if (isMobileBucket() && USE_MOBILE_DETERMINISTIC){
    return buildMobileButtonsDeterministic();
  }

  // Desktop / tablettes : preset + fallback si n√©cessaire
  const { w, contentTop } = getLayoutMetrics();
  const preset = presetForBucket(currentBucket);

  persistentButtonPaths = [];
  for (const b of (preset?.buttons || [])) {
    const path = specToPath(b, contentTop, w);
    if (!path) continue;
    const cat = CATEGORIES.find(c => c.key === b.key);
    if (!cat) continue;
    buttonCells.set(path, { label: cat.label, url: cat.url, key: cat.key });
    persistentButtonPaths.push(path);
  }

  const requiredBtnCount = preset?.buttons?.length ?? REQUIRED_BUTTONS;

  // Fallback d√©sactiv√© pour TOUS les paysages sous-desktop (inclut mobile paysage)
  const allowFallback = !isSubDesktopLandscape();
  if (allowFallback && persistentButtonPaths.length < requiredBtnCount){
    ensureFallbackButtons();
  }

  // Images D1
  for (const img of (preset?.imagesD1 || [])){
    const p = `content/${img.row}/${img.col}`;
    const s = targetState.get(p);
    if (s && isVisibleEnough(s.x, s.y, s.originalSize, contentTop, 0.4) && !buttonCells.has(p)){
      imageCells.add(p);
    }
  }

  // Images D2
  for (const spec of (preset?.imagesD2 || [])){
    const path = specToPath(spec, contentTop, w);
    if (path && !buttonCells.has(path)) imageCells.add(path);
  }

  // Attribution d‚ÄôURLs (r√©utilise persistentImageUrls si dispo)
  const cells = Array.from(imageCells);
  let urlsToUse = [];

  if (forceFull || !persistentImageUrls || persistentImageUrls.length === 0){
    let uniqueUrls = Array.from(new Set(imageTextures));
    for (let i = uniqueUrls.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [uniqueUrls[i], uniqueUrls[j]] = [uniqueUrls[j], uniqueUrls[i]];
    }
    if (uniqueUrls.length === 0) uniqueUrls = ['img/logo-sooxy-art.png'];
    for (let i = 0; i < cells.length; i++) urlsToUse.push(uniqueUrls[i % uniqueUrls.length]);
    persistentImageUrls = urlsToUse.slice();
  } else {
    for (let i = 0; i < cells.length; i++) urlsToUse.push(persistentImageUrls[i % persistentImageUrls.length]);
  }

  for (let i = 0; i < cells.length; i++) imageAssignment.set(cells[i], urlsToUse[i]);
  for (const k of Array.from(imageAssignment.keys())) if (!imageCells.has(k)) imageAssignment.delete(k);

  // Toujours true : l‚Äôanim peut se lancer
  return true;
}

function presetForBucket(id){

function ensureD2Path(row, col, quad, contentTop, w){
  const force = isSubDesktopLandscape(); // ‚áê paysage sous-desktop : on ignore les seuils

  const parent = `content/${row}/${col}`;
  const child  = `${parent}/${quad}`;

  const sChild = targetState.get(child);
  if (sChild){
    if (!force && !isVisibleEnough(sChild.x, sChild.y, sChild.originalSize, contentTop, 0.40)) return null;
    return child;
  }

  const s = targetState.get(parent);
  if (!s) return null;
  if (Math.abs(s.originalSize - w) > 1e-6) return null;
  if (!force && !isVisibleEnough(s.x, s.y, s.originalSize, contentTop, 0.05)) return null;

  // subdivise le D1 en 4 D2 (sans filtrage de visibilit√© si force)
  targetState.delete(parent);
  const size = s.originalSize, ns = size/2, d = 2, o = size/4;
  const quads = [
    {x:s.x-o, y:s.y+o, suffix:'/0'},
    {x:s.x+o, y:s.y+o, suffix:'/1'},
    {x:s.x-o, y:s.y-o, suffix:'/2'},
    {x:s.x+o, y:s.y-o, suffix:'/3'},
  ];
  for (const q of quads){
    if (!force && !isVisibleEnough(q.x, q.y, ns, contentTop, 0.05)) continue;
    const p = parent + q.suffix;
    targetState.set(p, { x:q.x, y:q.y, size:ns - config.borderWidth, depth:d, path:p, originalSize:ns });
  }

  const sNew = targetState.get(child);
  if (!sNew) return null;
  if (!force && !isVisibleEnough(sNew.x, sNew.y, sNew.originalSize, contentTop, 0.40)) return null;
  return child;
}




function ensureFallbackButtons(){
  const { w, contentTop } = getLayoutMetrics();
  const candidates = [];
  for (const [path,s] of targetState.entries()){
    if (!path.startsWith('content/')) continue;
    if (!isFullyVisible(s.x, s.y, s.originalSize, contentTop)) continue;
    candidates.push({ path, s });
  }
  candidates.sort((a,b)=> a.s.y===b.s.y ? a.s.x - b.s.x : b.s.y - a.s.y);

  const need = Math.min(REQUIRED_BUTTONS, candidates.length);
  const keys = ['motion','ui','fractal','random','code'];

  for (let i=0; i<need; i++){
    const p = candidates[i].path;
    const spec = CATEGORIES.find(c => c.key === keys[i % keys.length]);
    if (!spec) continue;
    buttonCells.set(p, { label: spec.label, url: spec.url, key: spec.key });
    if (!persistentButtonPaths.includes(p)) persistentButtonPaths.push(p);
  }
}



function ensureMinDepth2Cells(required, preserveD1Count, protectedD1Paths = new Set()){
  const { w, contentTop } = getLayoutMetrics();
  let d1 = [], d2 = [];

  for (const [path, s] of targetState.entries()){
    if (!path.startsWith('content/')) continue;
    if (!isFullyVisible(s.x, s.y, s.originalSize, contentTop)) continue;

    // D1 visibles non prot√©g√©es ‚Üí candidates √† subdiviser
    if (Math.abs(s.originalSize - w) < 1e-6){
      if (!protectedD1Paths.has(path)) d1.push({ path, s });
    }
    // D2 d√©j√† pr√©sentes
    if (Math.abs(s.originalSize - w/2) < 1e-6){
      d2.push({ path, s });
    }
  }

  if (d2.length >= required) return;

  d1.sort((a,b)=> hashCode(a.path) - hashCode(b.path));
  let remainingD1 = d1.length;

  for (const {path, s} of d1){
    if (d2.length >= required) break;
    if ((remainingD1 - 1) < preserveD1Count) break;

    targetState.delete(path); remainingD1--;

    const size = s.originalSize, ns = size/2, d = 2, o = size/4;
    const quads = [
      {x:s.x-o, y:s.y+o, suffix:'/0'},
      {x:s.x+o, y:s.y+o, suffix:'/1'},
      {x:s.x-o, y:s.y-o, suffix:'/2'},
      {x:s.x+o, y:s.y-o, suffix:'/3'},
    ];
    for (const q of quads){
      if (!isVisibleEnough(q.x, q.y, ns, contentTop, 0.05)) continue;
      const p = path + q.suffix;
      targetState.set(p, { x:q.x, y:q.y, size:ns - config.borderWidth, depth:d, path:p, originalSize:ns });
      d2.push({ path:p, s:targetState.get(p) });
      if (d2.length >= required) break;
    }
  }
}

function buildMobileButtonsDeterministic(){
  // Mobile = portrait + tablettes portrait
  const { w, contentTop } = getLayoutMetrics();

  // --- TAILLES ---
  const sideOriginal = w;      // grandes images = 1√ó1
  const sideBtn = w / 2;       // boutons & petites images = 1/2 (D2)
  const gapBtn = sideBtn / 2;  // √©cart vertical entre boutons
  const stepY = sideBtn + gapBtn;

  // Centres des 2 colonnes "contenu" (jamais dans les colonnes filler)
  const offsetCols = contentOffsetColsForBucket(); // 0 en mobile-v, 0.5 en tablettes portrait
  const xLeft  = camera.left + (offsetCols + 0.5) * w;  // colonne contenu 0
  const xRight = camera.left + (offsetCols + 1.5) * w;  // colonne contenu 1

  // Premier bouton : juste sous le header (moiti√© de sa hauteur)
  const firstCy = contentTop - sideBtn / 2;

  // Reset des placements pr√©c√©dents
  if (persistentButtonPaths && persistentButtonPaths.length){
    for (const p of persistentButtonPaths) targetState.delete(p);
  }
  persistentButtonPaths = [];

  const basePosByKey = {};

    const onLeft = (i % 2 === 1); // 0: droite, 1: gauche, 2: droite, ...
    const cx = onLeft ? xLeft : xRight;

    basePosByKey[key] = { cx, cy };
  }

  // ---------- 2) Offsets demand√©s ----------
  // NB: +Y = vers le haut ; -Y = vers le bas ; -X = vers la gauche ; +X = vers la droite
  const dx_w4 =  w/4,  dy_w4 =  w/4;   // aide m√©moire

    basePosByKey['code'].cx -= dx_w4;
    basePosByKey['code'].cy += dy_w4;
  }

  // Bouton Fractal Art : l√©ger offset (comme dans ta version pr√©c√©dente)
  if (basePosByKey['fractal']){
    basePosByKey['fractal'].cx += dx_w4;
    basePosByKey['fractal'].cy -= dy_w4;
  }

  // Bouton UI Design : +w/4 vers la droite
  if (basePosByKey['ui']) {
    basePosByKey['ui'].cx += dx_w4;
  }

  // ---------- 3) Cr√©ation effective des 5 boutons ----------
  // On √©crit dans targetState sous des cl√©s stables 'btn/b0'..'btn/b4' (ordre = MOBILE_CATEGORY_ORDER)
  for (let i = 0; i < REQUIRED_BUTTONS; i++){
    const key = MOBILE_CATEGORY_ORDER[i];
    const cat = CATEGORIES.find(c => c.key === key);
    if (!cat) continue;

    const pos = basePosByKey[key] || { cx: (i%2?xLeft:xRight), cy: firstCy - i*stepY };
    const path = `btn/b${i}`;

    targetState.set(path, {
      x: pos.cx,
      y: pos.cy,
      size: Math.max(0, sideBtn - config.borderWidth),
      depth: 1,
      path,
      originalSize: sideBtn
    });

    buttonCells.set(path, { label: cat.label, url: cat.url, key: cat.key });
    persistentButtonPaths.push(path);
    allBlocks.push({ cx: pos.cx, cy: pos.cy, side: sideBtn });
  }

  // Acc√®s rapide aux paths par cl√©
  const pathByKey = {};
  for (let i = 0; i < REQUIRED_BUTTONS; i++){
    const key = MOBILE_CATEGORY_ORDER[i];
    pathByKey[key] = `btn/b${i}`;
  }

  // Helpers pour lire/√©crire la position d‚Äôun bouton d√©j√† cr√©√©
  const readBtn = key => {
    const p = pathByKey[key];
    return p ? targetState.get(p) : null;

    st.x = nx;
    st.y = ny;
    allBlocks.push({ cx: nx, cy: ny, side: sideBtn });

  // ---------- 4) Petites images + placements relatifs demand√©s ----------
  imageCells.clear();

  // Petite image #1 ‚Äî AU-DESSUS de "UI Design"
  {
    const ui = readBtn('ui');
    if (ui){
      const small1_cx = ui.x;
      const small1_cy = ui.y + sideBtn;  // juste au-dessus (1 hauteur de bouton)
      const p = 'btn/imgS0';

        x: small1_cx,

        path: p,
        originalSize: sideBtn

      allBlocks.push({ cx: small1_cx, cy: small1_cy, side: sideBtn });
    }

  // Petite image #2 ‚Äî √† -w/2 en X et -w/2 en Y par rapport √† UI (comme avant)
  {
    const ui = readBtn('ui');
    if (ui){
      const small2_cx = ui.x - dx_w2;
      const small2_cy = ui.y - dy_w2;
      const p = 'btn/imgS1';
      targetState.set(p, {
        x: small2_cx,
        y: small2_cy,
        size: Math.max(0, sideBtn - config.borderWidth),
        depth: 1,
        path: p,
        originalSize: sideBtn
      });
      imageCells.add(p);
      allBlocks.push({ cx: small2_cx, cy: small2_cy, side: sideBtn });
    }
  }

  // Petite image #3 ‚Äî SOUS "Creative Coding"
  {
    const code = readBtn('code');
    if (code){
      const small3_cx = code.x;
      const small3_cy = code.y - sideBtn;
      const p = 'btn/imgS2';
      targetState.set(p, {
        x: small3_cx,
        y: small3_cy,
        size: Math.max(0, sideBtn - config.borderWidth),
        depth: 1,
        path: p,
        originalSize: sideBtn
      });
      imageCells.add(p);
      allBlocks.push({ cx: small3_cx, cy: small3_cy, side: sideBtn });
    }
  }

  // Random Stuff : m√™me colonne que Fractal (on ajuste l'X maintenant, le Y sera fix√© apr√®s G2)
  {
    const fractal = readBtn('fractal');
    const random  = readBtn('random');
    if (fractal && random){
      moveBtn('random', fractal.x, random.y);
    }
  }

  // ---------- 5) Grandes images ----------
  // G1 : en haut √† gauche (inchang√©)
  {
    const p = 'btn/imgL0';
    const imgL0_cx = xLeft;
    const imgL0_cy = contentTop - sideOriginal / 2;
    targetState.set(p, {
      x: imgL0_cx,
      y: imgL0_cy,

  // G2 : remont√©e d'un w ‚Üí cy = contentTop - (3*w + sideOriginal/2)

  // ---------- 6) ALIGNE Random Stuff sur le BAS de la 2·µâ grande image ----------
  {

  if (random && imgL1){

}

  // ---------- 7) Attribution d‚Äôimages (√©vite les doublons) ----------
  const urlsPool = (imageTextures && imageTextures.length) ? imageTextures.slice() : ['img/logo-sooxy-art.png'];
  const startAt = Math.abs(sessionSalt) % urlsPool.length;
  const takeUrl = (k) => urlsPool[(startAt + k) % urlsPool.length];

  const imagePaths = ['btn/imgL0','btn/imgL1','btn/imgS0','btn/imgS1','btn/imgS2'].filter(p => targetState.has(p));
  imagePaths.forEach((p, k) => {

  // ---------- 8) Hauteur totale du contenu pour le scroll mobile ----------
  let minBottomEdge = Infinity;
  for (const b of allBlocks){
    const bottom = b.cy - b.side / 2;
    if (bottom < minBottomEdge) minBottomEdge = bottom;
  }
  mobileWorldContentHeight = Math.max(0, contentTop - minBottomEdge);
  mobileBuildScrollAt = scrollOffsetWorld;
  updateScrollDocHeight();

  return persistentButtonPaths.length >= REQUIRED_BUTTONS;
}



function sprinkleRefinements(maxOps = 24){
  const { w, contentTop } = getLayoutMetrics();
  const isMobileLike = isMobileBucket();

  // nonce variable √† chaque "reformGridKeepImages"
  const nonce = (scene.userData && (scene.userData._regenNonce | 0)) || 0;

  // salts diff√©rents √† chaque r√©g√©n√©ration (constantes arbitraires)
  const saltFront = ((sessionSalt ^ 0x5151) + ((nonce * 0x9e3779b9) | 0)) | 0;
  const saltAll   = ((sessionSalt ^ 0xABCDEF) + ((nonce * 0x9e3779b9) | 0)) | 0;

  // subdivise 1 feuille en 4 enfants
  const refineOnce = (it) => {
    targetState.delete(it.path);
    const { x, y, originalSize: os, depth: d, path: p } = it.s;
    const ns = os / 2, nd = d + 1, o = os / 4;
    createQuadTree(x - o, y + o, ns, nd, p + '/0', -1);
    createQuadTree(x + o, y + o, ns, nd, p + '/1', -1);
    createQuadTree(x - o, y - o, ns, nd, p + '/2', -1);
    createQuadTree(x + o, y - o, ns, nd, p + '/3', -1);
  };

  let ops = 0;

  // -------- PASS 1 : favoriser quelques D2 "content" (sauf mobile-like)
  if (!isMobileLike){
    const front = [];
    for (const [path, s] of targetState.entries()){
      if (!path.startsWith('content/')) continue;
      if (imageCells.has(path) || buttonCells.has(path)) continue;
      if (Math.abs(s.originalSize - w/2) < 1e-6 &&
          isVisibleEnough(s.x, s.y, s.originalSize, contentTop, 0.05) &&
          s.depth < TARGET_DEPTH){
        front.push({ path, s });
      }
    }
    // tri avec salt variable ‚Üí motifs diff√©rents √† chaque refresh
    front.sort((a, b) => saltedKey(a.path, saltFront) - saltedKey(b.path, saltFront));

    for (const it of front){
      if (ops >= maxOps) break;
      if (Math.random() < (config.refineChanceD2 ?? 0.5)){
        refineOnce(it); ops++;
        if (ops < maxOps && Math.random() < (config.extraChildChanceAfterD2 ?? 0.0)){
          const childIdx = Math.floor(Math.random() * 4);
          const childPath = it.path + '/' + childIdx;
          const child = targetState.get(childPath);
          if (child && child.depth < TARGET_DEPTH && !imageCells.has(childPath) && !buttonCells.has(childPath)){
            refineOnce({ path: childPath, s: child }); ops++;
          }
        }
      }
    }
  }

  // -------- PASS 2 : ambiance g√©n√©rale (inclut bien les rang√©es "filler")
  const candidates = [];
  for (const [path, s] of targetState.entries()){
    if (!isMobileLike && !(path.startsWith('content/') || path.startsWith('filler/'))) continue;
    if (imageCells.has(path) || buttonCells.has(path)) continue;
    if (s.depth >= TARGET_DEPTH) continue;

    // en mobile-like on √©vite de retoucher les D2 (boutons)
    if (isMobileLike && Math.abs(s.originalSize - w/2) < 1e-6) continue;

    candidates.push({ path, s });
  }

  // tri avec le salt "all" (change √† chaque refresh)
  candidates.sort((a, b) => saltedKey(a.path, saltAll) - saltedKey(b.path, saltAll));

  for (const it of candidates){
    if (ops >= maxOps) break;
    refineOnce(it); ops++;
  }
}



// Materials
function getImageMaterial(url){
  // placeholder gris quand pas d'URL, ou si le chargement √©choue
  const PLACEHOLDER_KEY = '__placeholder__';
  const getPlaceholder = () => {
    if (!materialCache.has(PLACEHOLDER_KEY)) {
      materialCache.set(PLACEHOLDER_KEY, new THREE.MeshBasicMaterial({ color: new THREE.Color(COLORS.placeholder) }));
    }
    return materialCache.get(PLACEHOLDER_KEY);
  };

  if (!url) return getPlaceholder();

  if (materialCache.has(url)) return materialCache.get(url);

  const mat = new THREE.MeshBasicMaterial({ color: 0xffffff, map: null });
  textureLoader.load(url, tex=>{
    tex.colorSpace = THREE.SRGBColorSpace;
    tex.wrapS = tex.wrapT = THREE.ClampToEdgeWrapping;
    mat.map = tex; mat.needsUpdate = true;
  }, undefined, ()=>{
    mat.map = null; mat.color.set(COLORS.placeholder); // gris si erreur
    mat.needsUpdate = true;
  });

  materialCache.set(url, mat);
  return mat;
}

function pickOverlayUrl(extraUsed = new Set()) {
  // √©viter de r√©utiliser une image d√©j√† pos√©e
  const used = new Set(imageAssignment.values());
  for (const o of freeOverlays) {
    if (o.url) used.add(o.url);
  }
  for (const u of extraUsed) used.add(u);

  for (const u of imageTextures) {
    if (!used.has(u)) return u;
  }
  return imageTextures[0] || 'img/logo-sooxy-art.png';
}


function buildFreeOverlays(){
  if (isMobileBucket()){
    // Pas d‚Äôoverlays en formats verticaux
    for (const o of freeOverlays){
      scene.remove(o.mesh);
      if (o.vLeft)   scene.remove(o.vLeft);
      if (o.vRight)  scene.remove(o.vRight);
      if (o.hTop)    scene.remove(o.hTop);
      if (o.hBottom) scene.remove(o.hBottom);
      if (o.cover)   scene.remove(o.cover);
    }
    freeOverlays.length = 0;
    return;
  }

  // Reset
  for (const o of freeOverlays){
    scene.remove(o.mesh);
    if (o.vLeft)   scene.remove(o.vLeft);
    if (o.vRight)  scene.remove(o.vRight);
    if (o.hTop)    scene.remove(o.hTop);
    if (o.hBottom) scene.remove(o.hBottom);
    if (o.cover)   scene.remove(o.cover);
  }
  freeOverlays.length = 0;

  const accUsed = new Set();

  for (const spec of FREE_OVERLAYS){
    const urlToUse = spec.url ? spec.url : pickOverlayUrl(accUsed);
    accUsed.add(urlToUse);
    const mat = getImageMaterial(urlToUse);

    // Image overlay
    const mesh = new THREE.Mesh(geometry, mat);
    mesh.renderOrder = 3.6;
    mesh.position.set(0, 0, 0.20);
    mesh.scale.set(0, 0, 1);
    scene.add(mesh);

    // Cache bleu sous l‚Äôimage
    const cover = new THREE.Mesh(geometry, menuBorderMaterial);
    cover.renderOrder = 3.55;
    cover.position.set(0, 0, 0.19);
    cover.scale.set(0, 0, 1);
    scene.add(cover);

    // Goutti√®res 1px
    const makeStripe = () => {
      const m = new THREE.Mesh(geometry, menuBorderMaterial);
      m.renderOrder = 3.7;
      m.position.set(0, 0, 0.21);
      m.scale.set(0, 0, 1);
      m._tPos   = new THREE.Vector3();
      m._tScale = new THREE.Vector3();
      scene.add(m);
      return m;
    };

    const vLeft   = spec.gutters?.left   ? makeStripe() : null;
    const vRight  = spec.gutters?.right  ? makeStripe() : null;
    const hTop    = spec.gutters?.top    ? makeStripe() : null;
    const hBottom = spec.gutters?.bottom ? makeStripe() : null;

    const targetPosition = new THREE.Vector3();
    const targetScale    = new THREE.Vector3(0, 0, 1);

    freeOverlays.push({ mesh, spec, vLeft, vRight, hTop, hBottom, targetPosition, targetScale, cover, url: urlToUse });
  }

  // Cibles + snap initial
  updateFreeOverlays();
  for (const o of freeOverlays){
    o.mesh.position.copy(o.targetPosition);
    o.mesh.scale.set(0, 0, 1);

    if (o.cover){
      o.cover.position.set(o.targetPosition.x, o.targetPosition.y, 0.19);
    }

    if (o.vLeft){
      o.vLeft.position.copy(o.vLeft._tPos);
      o.vLeft.scale.set(o.vLeft._tScale.x, 0, 1);
    }
    if (o.vRight){
      o.vRight.position.copy(o.vRight._tPos);
      o.vRight.scale.set(o.vRight._tScale.x, 0, 1);
    }
    if (o.hTop){
      o.hTop.position.copy(o.hTop._tPos);
      o.hTop.scale.set(0, o.hTop._tScale.y, 1);
    }
    if (o.hBottom){
      o.hBottom.position.copy(o.hBottom._tPos);
      o.hBottom.scale.set(0, o.hBottom._tScale.y, 1);
    }
  }
}





function updateFreeOverlays(){
  if (!freeOverlays.length) return;

  const { w, contentTop } = getLayoutMetrics();
  const bucketOffset = contentOffsetColsForBucket();

  for (const o of freeOverlays){
    const { spec } = o;

    const colNudge = spec.offsetCols || 0;
    const rowNudge = spec.offsetRows || 0;

    const cx = camera.left + (spec.col + 0.5 + bucketOffset + colNudge) * w;
    const cy = contentTop   - (spec.row + 0.5 + rowNudge) * w;
    const sx = w * (spec.wMul || 1);
    const sy = w * (spec.hMul || 1);

    // Cibles de l'image
    o.targetPosition.set(cx, cy, 0.20);
    o.targetScale.set(
      Math.max(0, sx - config.borderWidth),
      Math.max(0, sy - config.borderWidth),
      1
    );

    // Traits 1px
    const leftX   = cx - sx/2;
    const rightX  = cx + sx/2;
    const topY    = cy + sy/2;
    const bottomY = cy - sy/2;
    const bw = config.borderWidth;

    if (o.vLeft){   o.vLeft._tPos.set(leftX,  cy, 0.21);    o.vLeft._tScale.set(bw,     sy + bw, 1); }
    if (o.vRight){  o.vRight._tPos.set(rightX, cy, 0.21);   o.vRight._tScale.set(bw,     sy + bw, 1); }
    if (o.hTop){    o.hTop._tPos.set(cx,    topY, 0.21);    o.hTop._tScale.set(sx + bw, bw,     1); }
    if (o.hBottom){ o.hBottom._tPos.set(cx, bottomY, 0.21); o.hBottom._tScale.set(sx + bw, bw,     1); }

    // Cache bleu (taille finale sans anim)
    if (o.cover){
      o.cover.position.set(cx, cy, 0.19);
      o.cover.scale.set(sx + bw*2, sy + bw*2, 1);
    }
  }
}



  

function makeTopRightLabelSprite(text, squareSize){
  const lines = text.split('\\n');
  const cvs = document.createElement('canvas'); const W=1024, H=768;
  cvs.width = W; cvs.height = H;
  const ctx = cvs.getContext('2d');
  ctx.clearRect(0,0,W,H);
  ctx.fillStyle = COLORS.textCSS;
  ctx.textBaseline = 'top'; ctx.textAlign = 'right';
  const fontPx = Math.floor(H * 0.11);
  ctx.font = `700 ${fontPx}px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace`;
  const margin = Math.floor(H * 0.08); const lineGap = Math.floor(fontPx * 0.12);
  let y = margin; for (const line of lines){ ctx.fillText(line, W - margin, y); y += fontPx + lineGap; }
  const tex = new THREE.CanvasTexture(cvs); tex.colorSpace = THREE.SRGBColorSpace;
  const sprMat = new THREE.SpriteMaterial({ map: tex, depthTest:false, depthWrite:false, transparent:true, color: new THREE.Color(COLORS.textCSS) });
  const spr = new THREE.Sprite(sprMat); const aspect = H/W; spr.scale.set(squareSize, squareSize*aspect, 1); spr.center.set(1,1); spr.renderOrder = 6; return spr;
}

    st.firstLineBaseWidthPx = 0;
  }
  el.style.transform = prev || '';

  // Baffle seulement hors mobile
  if (!isMobileBucket() && window.baffle){
    const lines = Array.from(el.querySelectorAll('.line'));
    st.baffles = lines.map(line =>
      window.baffle(line).set({ characters:'!/|~#.^+*$#%sooxy', speed:100 })
    );
  } else {
    st.baffles = null;
  }
}


function updateDomLabelLayout(st, lm){
  if (!st.domLabelEl) return;

  const { w } = lm;

  // Taille/position affich√©es du carr√© (apr√®s lerp)
  const dispS = Math.max(0, st.mesh.scale.x);
  const half  = dispS / 2;
  const dispX = st.mesh.position.x;
  const dispY = st.mesh.position.y;

  // Marges internes (en % de la tuile)
  const marginPctRight = 1 / Math.pow(2, (LABEL_MARGIN_DEPTH_RIGHT - 2));
  const marginPctTop   = 1 / Math.pow(2, (LABEL_MARGIN_DEPTH_TOP   - 2));
  const mRightWorld = dispS * marginPctRight;
  const mTopWorld   = dispS * marginPctTop;

  // Coin haut-droit int√©rieur (ancre du texte)
  const tx = dispX + half - mRightWorld;
  const ty = dispY + half - mTopWorld;

  // Monde ‚Üí pixels : utilise la largeur STABLE pour rester cal√© sur le canvas
  const pxPerWorldX   = (STABLE_VP_W || window.innerWidth) / (camera.right - camera.left);
  const squareWidthPx = dispS * pxPerWorldX;
  const marginPx      = mRightWorld * pxPerWorldX;
  const availablePx   = Math.max(0, squareWidthPx - 2 * marginPx);

  // (Re)mesures si besoin
  if ((!st.labelBaseWidthPx || st.labelBaseWidthPx <= 0) && st.domLabelEl){
    const prev = st.domLabelEl.style.transform;
    st.domLabelEl.style.transform = 'translate(-10000px,-10000px)';
    try {
      const cs = window.getComputedStyle(st.domLabelEl);
      st.baseFontPx = parseFloat(cs.fontSize) || 18;
      st.labelBaseWidthPx = Math.ceil(st.domLabelEl.getBoundingClientRect().width) || 0;
      const firstLineEl = st.domLabelEl.querySelector('.line');
      st.firstLineBaseWidthPx = firstLineEl
        ? Math.ceil(firstLineEl.getBoundingClientRect().width) || 0
        : (st.labelBaseWidthPx || 0);
    } catch { /* noop */ }
    st.domLabelEl.style.transform = prev || '';
  }

  // 1) font-size global bas√© sur "Creative"
  let uniformFontPx = ensureGlobalLabelFontPx(lm);

  // 2) clamp si n√©cessaire pour tenir dans la largeur dispo
  const perPx = (st.labelBaseWidthPx > 0 && st.baseFontPx > 0)
    ? (st.labelBaseWidthPx / st.baseFontPx)
    : 0;

  const fitFontPx = perPx > 0 ? (availablePx / perPx) : (uniformFontPx || st.baseFontPx);
  let finalFontPx = uniformFontPx ? Math.min(uniformFontPx, fitFontPx) : fitFontPx;

  // Quantification douce + garde-fous
  finalFontPx = Math.round(finalFontPx * 2) / 2;
  finalFontPx = Math.max(10, Math.min(96, finalFontPx));
  st.domLabelEl.style.fontSize = finalFontPx + 'px';

  // Couleur / baffle
  if (!isMobileBucket()){
    const wp = new THREE.Vector3(lastMouseScreenPos.x, lastMouseScreenPos.y, 0).unproject(camera);
    const inside =
      wp.x >= dispX - half && wp.x <= dispX + half &&
      wp.y >= dispY - half && wp.y <= dispY + half;
    st.domLabelEl.style.color = inside ? '#f3ff00' : '#f3f1ee';
    if (inside && st.baffles && !st.hovering){
      st.hovering = true;
      st.baffles.forEach(b=>{ b.start(); b.reveal(600); });
    }
    if (!inside){ st.hovering = false; }
  } else {
    st.domLabelEl.style.color = '#f3f1ee';
  }

  // S√©curit√© : s‚Äôassure que l‚Äôalignement reste bien √† droite
  st.domLabelEl.style.textAlign = 'right';
  st.domLabelEl.querySelectorAll('.line').forEach(line => {
    line.style.textAlign = 'right';
  });

  // Positionnement pixel-perfect (ancre haut-droit), coordonn√©es STABLE
  const p = worldToClientXY(new THREE.Vector3(tx, ty, 0));
  st.domLabelEl.style.transform =
    `translate(${Math.round(p.x)}px, ${Math.round(p.y + LABEL_NUDGE_PX_Y)}px) translateX(-100%)`;
}




// === Helpers label : "Creative" = 66% de la largeur int√©rieure du carr√© ===
function computeSquareInnerWidthPx(squareSizeWorld){
  const pxPerWorldX = window.innerWidth / (camera.right - camera.left);

  const marginPctRight = 1 / Math.pow(2, (LABEL_MARGIN_DEPTH_RIGHT - 2));
  const marginWorld    = squareSizeWorld * marginPctRight;

  const squareWidthPx  = Math.max(0, squareSizeWorld) * pxPerWorldX;
  const innerWidthPx   = Math.max(0, squareWidthPx - 2 * (marginWorld * pxPerWorldX));
  return innerWidthPx;
}

function isShortPortrait(){
  return window.innerHeight < 1000 && window.innerHeight >= window.innerWidth;
}
  
  
function ensureGlobalLabelFontPx(lm){
  // Cache simple
  const cache = scene.userData._labelFontCache || (scene.userData._labelFontCache = { px:null, refSize:0 });
  const TARGET_RATIO = 0.66; // "Creative" = 66% de la largeur int√©rieure

  // Trouve le bouton "Creative ..." (cl√© 'code')
  let refSt = null;
  for (const st of fractalState.values()){
    if (!st || !st.isButton || !st.domLabelEl || !st.labelText) continue;
    const first = String(st.labelText).split('\n')[0].trim().toLowerCase();
    if (first === 'creative'){ refSt = st; break; }
  }
  if (!refSt) return cache.px;

  // Taille vis√©e = taille CIBLE du carr√© (√©vite oscillations pendant lerp)
  const refSizeWorld = Math.max(0, (refSt.targetScale?.x || refSt.mesh?.scale?.x || 0));
  if (!refSizeWorld) return cache.px;

  // Re-mesure au besoin
  if (!refSt.firstLineBaseWidthPx || refSt.firstLineBaseWidthPx <= 0 || !refSt.baseFontPx){
    const el = refSt.domLabelEl;
    const prev = el.style.transform;
    el.style.transform = 'translate(-10000px,-10000px)';
    try{
      const cs = window.getComputedStyle(el);
      refSt.baseFontPx = parseFloat(cs.fontSize) || 18;
      const firstEl = el.querySelector('.line');
      refSt.firstLineBaseWidthPx = firstEl
        ? Math.ceil(firstEl.getBoundingClientRect().width) || 0
        : Math.ceil(el.getBoundingClientRect().width) || 0;
    }catch{}
    el.style.transform = prev || '';
  }
  if (!refSt.firstLineBaseWidthPx || !refSt.baseFontPx) return cache.px;

  // Invalidation si la taille de r√©f√©rence change
  const needRecalc = (!cache.px) || Math.abs((cache.refSize || 0) - refSizeWorld) > 1e-4;

  if (needRecalc){
    const innerPx = computeSquareInnerWidthPx(refSizeWorld);
    if (innerPx > 0){
      // fontPx * (firstLineWidthBase / baseFontPx) ‚âà width
      // On veut TARGET_RATIO * innerPx pour la 1√®re ligne
      const perPx = refSt.firstLineBaseWidthPx / refSt.baseFontPx;
      let fontPx = (TARGET_RATIO * innerPx) / perPx;

      // quantification douce pour l‚Äôhinting
      fontPx = Math.round(fontPx * 2) / 2; // pas de 0.5px
      fontPx = Math.max(10, Math.min(96, fontPx));

      cache.px = fontPx;
      cache.refSize = refSizeWorld;
    }
  }
  return cache.px;
}



function syncStateToMeshes(){
  const getOccluderMaterial = () => {
    if (!scene.userData.occluderMaterial) {
      scene.userData.occluderMaterial = new THREE.MeshBasicMaterial({
        color: config.darkColor,
        depthTest: false,
        depthWrite: false
      });
    }
    return scene.userData.occluderMaterial;
  };

  const newKeys = new Set(targetState.keys());

  // Retirer ce qui n'existe plus
  for (const [key, st] of Array.from(fractalState.entries())){
    if (!newKeys.has(key)) {
      if (instantKill.has(key)) {
        scene.remove(st.mesh); meshPool.push(st.mesh);
        if (st.dotMesh){ scene.remove(st.dotMesh); dotMeshPool.push(st.dotMesh); }
        if (st.labelSprite){ scene.remove(st.labelSprite); }
        if (st.domLabelEl){ st.domLabelEl.remove(); st.domLabelEl = null; }
        if (st.baffles){ st.baffles.forEach(b=>b.stop()); st.baffles = null; }
        if (st.occluderMesh){ scene.remove(st.occluderMesh); st.occluderMesh = null; }
        fractalState.delete(key);
        instantKill.delete(key);
      } else {
        st.targetScale.set(0,0,0);
        if (st.dotMesh) st.dotMesh.scale.set(0,0,0);
        if (st.labelSprite) { scene.remove(st.labelSprite); st.labelSprite = null; }
        if (st.occluderMesh){ scene.remove(st.occluderMesh); st.occluderMesh = null; }
        if (st.domLabelEl){ st.domLabelEl.remove(); st.domLabelEl = null; }
        if (st.baffles){ st.baffles.forEach(b=>b.stop()); st.baffles = null; }
        forceRecreateLabelsOnce = false;
      }
    }
  }

  // Cr√©er/mettre √† jour ce qui doit exister
  for (const key of newKeys){
    const t   = targetState.get(key);
    const ex  = fractalState.get(key);
    const isImg = imageCells.has(key);
    const isBtn = buttonCells.has(key);

    let material = darkMaterial;            // carr√© par d√©faut = noir
    if (isImg) {
      const url = imageAssignment.get(key);
      material  = getImageMaterial(url);
    }

    if (ex){
      if (!ex.anchorPosition) ex.anchorPosition = new THREE.Vector3();
      ex.anchorPosition.set(t.x, t.y, 0);
      ex.targetPosition.set(t.x, t.y, 0);
      ex.targetScale.set(t.size, t.size, 1);

      if (ex.mesh.material !== material) ex.mesh.material = material;

      ex.isButton = isBtn;
      ex.isImage  = isImg;

      // --- ORDRE DE RENDU ---
      // Boutons au-dessus de tout (3)
      // En portrait: images au-dessus de la grille pour √©viter le "flash" noir (2.96)
      // Sinon: m√™me ordre que la grille (0)
      ex.mesh.renderOrder = isBtn
        ? 3
        : (isImg && isMobileBucket() ? 2.96 : 0);

      if (!isImg && config.showDots && !ex.dotMesh) addDotToState(ex);

      if (isBtn){
        const label = buttonCells.get(key)?.label || '';
        if (!ex.domLabelEl || ex.labelText !== label || forceRecreateLabelsOnce){
          rebuildDomLabel(ex, label);
        }
      } else {
        destroyDomLabel(ex);
      }

      // --- MOBILE : occluder NOIR SOUS le bouton (en retrait pour laisser le liser√© bleu)
      if (isBtn && isMobileBucket()){
        const { onePxWorld } = getLayoutMetrics();
        const insetPx = Math.max(MOBILE_BTN_OCCLUDER_PAD_PX || 1, 1); // au moins 1px d'inset
        const inset   = insetPx * onePxWorld;

        if (!ex.occluderMesh){
          ex.occluderMesh = new THREE.Mesh(geometry, getOccluderMaterial());
          scene.add(ex.occluderMesh);
        }
        ex.occluderMesh.renderOrder = 2.95; // sous le bouton, au-dessus de la grille
        ex.occluderMesh.position.set(t.x, t.y, 0.05);
        const sz = Math.max(0, t.size - inset * 2);
        ex.occluderMesh.scale.set(sz, sz, 1);
      } else if (ex.occluderMesh){
        scene.remove(ex.occluderMesh);
        ex.occluderMesh = null;
      }

    } else {
      const mesh = meshPool.pop() || new THREE.Mesh(geometry);
      mesh.material = material;
      mesh.position.set(t.x, t.y, 0);
      mesh.scale.set(0, 0, 0);

      // --- ORDRE DE RENDU (cr√©ation) ---
      mesh.renderOrder = isBtn
        ? 3
        : (isImg && isMobileBucket() ? 2.96 : 0);

      scene.add(mesh);

      const st = {
        mesh,
        dotMesh: null,
        labelSprite: null,
        domLabelEl: null,
        baffles: null,
        occluderMesh: null,
        hovering: false,
        anchorPosition: new THREE.Vector3(t.x, t.y, 0),
        targetPosition: new THREE.Vector3(t.x, t.y, 0),
        targetScale:    new THREE.Vector3(t.size, t.size, 1),
        originalSize:   t.originalSize,
        isButton: isBtn,
        isImage:  isImg
      };
      fractalState.set(key, st);

      if (!isImg && config.showDots) addDotToState(st);

      if (isBtn){
        const label = buttonCells.get(key)?.label || '';
        rebuildDomLabel(st, label);

        if (isMobileBucket()){
          const { onePxWorld } = getLayoutMetrics();
          const insetPx = Math.max(MOBILE_BTN_OCCLUDER_PAD_PX || 1, 1);
          const inset   = insetPx * onePxWorld;

          st.occluderMesh = new THREE.Mesh(geometry, getOccluderMaterial());
          st.occluderMesh.renderOrder = 2.95;
          st.occluderMesh.position.set(t.x, t.y, 0.05);
          const sz = Math.max(0, t.size - inset * 2);
          st.occluderMesh.scale.set(sz, sz, 1);
          scene.add(st.occluderMesh);
        }
      }
    }
  }
}






function addDotToState(st){
  const m = dotMeshPool.pop() || new THREE.Mesh(geometry, dotMaterial);

  // En mobile, les points des carr√©s NON-boutons passent derri√®re les boutons.
  const nonButtonOrder = isMobileBucket() ? 2.9 : 3.2; // < 2.95 (occluder), < 3 (carr√© bouton)
  m.renderOrder = st.isButton ? 3.4 : nonButtonOrder;

  // Centre de la tuile
  m.position.set(st.targetPosition.x, st.targetPosition.y, 0.02);

  const sc = getDotScale(st);
  m.scale.set(sc, sc, 1);

  scene.add(m);
  st.dotMesh = m;
}




function getDotScale(state){
  if (isMobileBucket()) {
    const { onePxWorld } = getLayoutMetrics();
    return 1.5 * onePxWorld; // ‚âà3px de c√¥t√©
  }
  const cappedDotSize = Math.min(0.5, config.dotSize);
  if (config.dotSizeIsRelative) return state.mesh.scale.x * cappedDotSize;
  const viewHeight = camera.top - camera.bottom;
  const viewWidth  = camera.right - camera.left;
  const gridSize   = Math.max(viewWidth, viewHeight);
  return (gridSize / 256) * cappedDotSize;
}


function animate(){
  requestAnimationFrame(animate);

  if (needsBaseUpdate){
    const ok = updateFractalBase(false);
    if (ok) { syncStateToMeshes(); }
    needsBaseUpdate=false;
  }

  if (needsRefineCheck){
    const wp = new THREE.Vector3(lastMouseScreenPos.x, lastMouseScreenPos.y, 0).unproject(camera);
    if (refineTargetStateAt(wp)) syncStateToMeshes();
    updateMouseSquareTarget(wp);
    needsRefineCheck=false;
  }

  const isMobile = isMobileBucket();
  const mobDelta = isMobile ? (scrollOffsetWorld - mobileBuildScrollAt) : 0;

  // Curseur (carr√© jaune)
  if (isMobile){
    mouseSquare.position.copy(mouseSquare.userData.targetPosition);
    mouseSquare.scale.copy(mouseSquare.userData.targetScale);
    cursorBorder.position.copy(cursorBorder.userData.targetPosition);
    cursorBorder.scale.copy(cursorBorder.userData.targetScale);
  } else {
    mouseSquare.position.lerp(mouseSquare.userData.targetPosition, config.mouseSquareAnimationSpeed);
    mouseSquare.scale.lerp(mouseSquare.userData.targetScale, config.mouseSquareAnimationSpeed);
    cursorBorder.position.lerp(cursorBorder.userData.targetPosition, config.mouseSquareAnimationSpeed);
    cursorBorder.scale.lerp(cursorBorder.userData.targetScale, config.mouseSquareAnimationSpeed);
  }

  // M√©triques
  const lm = getLayoutMetrics();
  const contentTop = lm.contentTop;
  const eps = config.borderWidth * 2;

  // Bo√Ætes des boutons (‚ö†Ô∏è bas√©es sur l'AFFICHAGE courant, pas les cibles)
  const buttonBoxes = [];
  for (const st of fractalState.values()){
    if (!st.isButton) continue;
    const half = Math.max(0, st.mesh.scale.x) / 2;
    buttonBoxes.push({ x: st.mesh.position.x, y: st.mesh.position.y, half });
  }
  const isInsideAnyButton = (x, y) => {
    for (const b of buttonBoxes){
      if (x >= b.x - b.half && x <= b.x + b.half &&
          y >= b.y - b.half && y <= b.y + b.half) return true;
    }
    return false;
  };

  // ----- Grille -----
  for (const [key, st] of Array.from(fractalState.entries())){
    // target = ancre + delta scroll mobile
    if (st.anchorPosition){
      st.targetPosition.x = st.anchorPosition.x;
      st.targetPosition.y = st.anchorPosition.y + mobDelta;
    }

    // Position: en mobile tout suit en "copy"; sinon les boutons copient, le reste lerp
    const copyPos = isMobile ? true : st.isButton;
    if (copyPos) {
      st.mesh.position.copy(st.targetPosition);
    } else {
      st.mesh.position.lerp(st.targetPosition, config.gridAnimationSpeed);
    }
    // Scale: toujours en lerp (cr√©ation de la grille)
    st.mesh.scale.lerp(st.targetScale, config.gridAnimationSpeed);

    // Occluder mobile sous les boutons ‚Äî cal√© sur l'AFFICH√â
    if (st.occluderMesh){
      const insetPx = Math.max(MOBILE_BTN_OCCLUDER_PAD_PX || 1, 1);
      const inset   = insetPx * lm.onePxWorld;
      st.occluderMesh.position.set(st.mesh.position.x, st.mesh.position.y, 0.05);
      const szX = Math.max(0, st.mesh.scale.x - inset * 2);
      const szY = Math.max(0, st.mesh.scale.y - inset * 2);
      st.occluderMesh.scale.set(szX, szY, 1);
    }

    // Sprite √©ventuel (cal√© sur l'affich√©)
    if (st.labelSprite){
      const m = st.mesh.scale.x * 0.03;
      st.labelSprite.position.set(
        st.mesh.position.x + (st.mesh.scale.x/2 - m),
        st.mesh.position.y + (st.mesh.scale.x/2 - m),
        0.2
      );
      st.labelSprite.scale.set(st.mesh.scale.x, st.mesh.scale.x*0.75, 1);
    }

    // ---- Labels DOM (version sans reflow : trajectoire rectiligne du texte) ----
    if (st.isButton && st.domLabelEl){
      updateDomLabelLayout(st, lm);
    }


    // Points jaunes (centro√Ødes) ‚Äî cal√©s sur l'affich√©
    if (st.dotMesh){
      const nonButtonOrder = isMobile ? 2.9 : 3.2; // < 3.0 (bouton), < 2.95 (occluder)
      st.dotMesh.renderOrder = st.isButton ? 3.4 : nonButtonOrder;
      st.dotMesh.position.set(st.mesh.position.x, st.mesh.position.y, 0.02);

      const cx = st.mesh.position.x;
      const cy = st.mesh.position.y;
      const centerVisible =
        cx >= camera.left + eps &&
        cx <= camera.right - eps &&
        cy >= camera.bottom + eps &&
        cy <= contentTop - eps &&
        st.mesh.scale.x > 0.0001;

      const sc = getDotScale(st);
      const showDot = st.isButton ? centerVisible : (centerVisible && !isInsideAnyButton(cx, cy));

      if (showDot) {
        st.dotMesh.scale.set(sc, sc, 1);
      } else {
        st.dotMesh.scale.set(0, 0, 0);
      }
    }

    // Cleanup
    if (st.mesh.scale.x < 0.001 && st.targetScale.x===0){
      scene.remove(st.mesh); meshPool.push(st.mesh);
      if (st.dotMesh){ scene.remove(st.dotMesh); dotMeshPool.push(st.dotMesh); }
      if (st.labelSprite){ scene.remove(st.labelSprite); }
      if (st.domLabelEl){ st.domLabelEl.remove(); st.domLabelEl = null; }
      if (st.baffles){ st.baffles.forEach(b=>b.stop()); st.baffles = null; }
      if (st.occluderMesh){ scene.remove(st.occluderMesh); st.occluderMesh = null; }
      fractalState.delete(key);
    }
  }

  // Overlays : anim ‚Äúgrille‚Äù classique
  updateFreeOverlays();
  for (const o of freeOverlays){
    o.mesh.position.lerp(o.targetPosition, config.gridAnimationSpeed);
    o.mesh.scale.lerp(o.targetScale,       config.gridAnimationSpeed);
    if (o.vLeft){   o.vLeft.position.lerp(o.vLeft._tPos,   config.gridAnimationSpeed); o.vLeft.scale.lerp(o.vLeft._tScale, config.gridAnimationSpeed); }
    if (o.vRight){  o.vRight.position.lerp(o.vRight._tPos,  config.gridAnimationSpeed); o.vRight.scale.lerp(o.vRight._tScale, config.gridAnimationSpeed); }
    if (o.hTop){    o.hTop.position.lerp(o.hTop._tPos,     config.gridAnimationSpeed); o.hTop.scale.lerp(o.hTop._tScale, config.gridAnimationSpeed); }
    if (o.hBottom){ o.hBottom.position.lerp(o.hBottom._tPos,config.gridAnimationSpeed); o.hBottom.scale.lerp(o.hBottom._tScale, config.gridAnimationSpeed); }
  }

  renderer.render(scene, camera);
  const canvas = document.getElementById('webgl-canvas');
  if (canvas && canvas.style.opacity!=='1') canvas.style.opacity='1';
}


function isMobileBucket(){
  // "mobile-like" portrait = mobile-v + tablet-3:4 + tablet-9:16
  return currentBucket === 'mobile-v' || currentBucket === 'tablet-3:4' || currentBucket === 'tablet-9:16';
}


function isMobileLandscapeHard(){
  return window.innerWidth <= 640 && window.innerWidth > window.innerHeight;
}  

function isSubDesktopLandscape(){
  // Tous les formats paysage sous le palier "desktop" (w < 1025)
  // ‚Üí iPhone 14 Max 932√ó430, iPads en paysage 1024√ó..., etc.
  return window.innerWidth < 1025 && window.innerWidth > window.innerHeight;
}
  
  
function findLeafAt(worldPos, stateMap){
  let best=null, smallest=Infinity;
  for (const sq of stateMap.values()){
    const half = sq.originalSize/2;
    const inside = worldPos.x>=sq.x-half && worldPos.x<=sq.x+half && worldPos.y>=sq.y-half && worldPos.y<=sq.y+half;
    if (inside && sq.originalSize<smallest){ best=sq; smallest=sq.originalSize; }
  }
  return best;
}
  
function refineTargetStateAt(worldPos){
  const mobDelta = isMobileBucket() ? (scrollOffsetWorld - mobileBuildScrollAt) : 0;
  const wp = worldPos.clone();
  wp.y -= mobDelta; // on revient dans le rep√®re "ancr√©"

  let refined=false, it=0;
  while (it<64){
    it++;
    const leaf = findLeafAt(wp, targetState); if (!leaf) break;
    if (imageCells.has(leaf.path) || buttonCells.has(leaf.path)) break;
    if (leaf.depth < TARGET_DEPTH){
      refined=true; targetState.delete(leaf.path);
      const {x,y, originalSize:os, depth:d, path:p} = leaf; const ns=os/2, nd=d+1, o=os/4;
      createQuadTree(x-o, y+o, ns, nd, p+'/0', -1);
      createQuadTree(x+o, y+o, ns, nd, p+'/1', -1);
      createQuadTree(x-o, y-o, ns, nd, p+'/2', -1);
      createQuadTree(x+o, y-o, ns, nd, p+'/3', -1);
    } else break;
  }
  return refined;
}

function computeDefaultGridCursorSize(){
  const { w, contentTop } = getLayoutMetrics();

  const offsetCols = contentOffsetColsForBucket();
  const sampleX = camera.left + (offsetCols + 0.5) * w;
  const sampleY = contentTop - (w * 0.5);

  const wp = new THREE.Vector3(sampleX, sampleY, 0);
  const leaf = findLeafAt(wp, targetState);

  if (!leaf) return Math.max(0, (w/2) - config.borderWidth);

  const dd   = Math.max(0, TARGET_DEPTH - leaf.depth);
  const cell = leaf.originalSize / Math.pow(2, dd);
  return Math.max(0, cell - config.borderWidth);
}
  
  
function updateMouseSquareTarget(worldPos){
  const { w, contentTop } = getLayoutMetrics();
  const mobDelta = isMobileBucket() ? (scrollOffsetWorld - mobileBuildScrollAt) : 0;

  // Souris dans le header (menu)
  if (worldPos.y >= contentTop) {
    mouseSquare.userData.anchor = null; // pas d'ancre

    // ‚úÖ Si on n‚Äôa pas encore une taille "grille" en m√©moire,
    // on la calcule comme si on survolait d√©j√† la grille.
    const fsWorld = (lastGridCursorSizeWorld && lastGridCursorSizeWorld > 0)
      ? lastGridCursorSizeWorld
      : computeDefaultGridCursorSize();

    const fs = Math.max(0, fsWorld);
    const half = fs / 2;

    // clamp dans le header
    let nx = worldPos.x;
    let ny = worldPos.y;
    nx = Math.max(camera.left + half,  Math.min(camera.right - half, nx));
    ny = Math.max(contentTop + half,   Math.min(camera.top   - half, ny));

    mouseSquare.userData.targetPosition.set(nx, ny, 4);
    mouseSquare.userData.targetScale.set(fs, fs, 1);
    cursorBorder.userData.targetPosition.set(nx, ny, 3);
    cursorBorder.userData.targetScale.set(fs + config.borderWidth, fs + config.borderWidth, 1);

    // m√©morise la bonne taille pour onMouseMove (overlay DOM)
    lastGridCursorSizeWorld = fs;
    return;
  }

  // Rep√®re ancr√© (sans scroll)
  const wp = worldPos.clone();
  wp.y -= mobDelta;

  const leaf = findLeafAt(wp, targetState);
  if (!leaf) return;

  const dd   = Math.max(0, TARGET_DEPTH - leaf.depth);
  const cell = leaf.originalSize / Math.pow(2, dd);
  const lx   = wp.x - (leaf.x - leaf.originalSize/2);
  const ly   = wp.y - (leaf.y - leaf.originalSize/2);
  const ix   = Math.max(0, Math.min(Math.floor(lx / cell), Math.pow(2, dd)-1));
  const iy   = Math.max(0, Math.min(Math.floor(ly / cell), Math.pow(2, dd)-1));
  const nx   = (leaf.x - leaf.originalSize/2) + ix*cell + cell/2;
  const ny   = (leaf.y - leaf.originalSize/2) + iy*cell + cell/2;

  const fs = Math.max(0, cell - config.borderWidth);

  // ‚ûú on M√âMORISE l‚Äôancre en coordonn√©es monde (sans scroll)
  mouseSquare.userData.anchor = { x: nx, y: ny, size: fs };

  // Affichage = ancre + d√©calage de scroll
  mouseSquare.userData.targetPosition.set(nx, ny + mobDelta, 4);
  mouseSquare.userData.targetScale.set(fs, fs, 1);
  cursorBorder.userData.targetPosition.set(nx, ny + mobDelta, 3);
  cursorBorder.userData.targetScale.set(fs + config.borderWidth, fs + config.borderWidth, 1);

  lastGridCursorSizeWorld = fs;
}


function onMouseMove(e){
  // M√†J position normalis√©e + demande de raffinement
  lastMouseScreenPos.set((e.clientX/window.innerWidth)*2-1, -(e.clientY/window.innerHeight)*2+1);
  needsRefineCheck = true;

  // Overlay DOM jaune dans le header
  if (!domCursorEl) return;

  const headerEl = document.getElementById('ui-header');
  const headerPx = headerEl ? Math.round(headerEl.getBoundingClientRect().height) : 0;
  const inHeader = e.clientY <= headerPx;

  if (inHeader){
    // ‚úÖ Taille = "grille" r√©elle :
    //    - si d√©j√† m√©moris√©e -> on la r√©utilise,
    //    - sinon -> on la calcule comme si la souris survolait la grille.
    const fsWorld = (lastGridCursorSizeWorld && lastGridCursorSizeWorld > 0)
      ? lastGridCursorSizeWorld
      : computeDefaultGridCursorSize();

    const pxPerWorldX = window.innerWidth / (camera.right - camera.left);
    const sidePx = Math.max(0, fsWorld) * pxPerWorldX;

    domCursorEl.style.opacity = '1';
    domCursorEl.style.width  = sidePx + 'px';
    domCursorEl.style.height = sidePx + 'px';
    domCursorEl.style.left = e.clientX + 'px';
    domCursorEl.style.top  = e.clientY + 'px';
  } else {
    domCursorEl.style.opacity = '0';
  }
}


function onClick(e){
  if (e.altKey){
    const wp = new THREE.Vector3(lastMouseScreenPos.x,lastMouseScreenPos.y,0).unproject(camera);
    logD2At(wp);
    return;
  }

  const wp = new THREE.Vector3(lastMouseScreenPos.x,lastMouseScreenPos.y,0).unproject(camera);
  const { contentTop } = getLayoutMetrics();

  // ignore les clics dans le header
  if (wp.y >= contentTop) return;

  // Navigation si on clique dans un bouton
  for (const [key, st] of Array.from(fractalState.entries())){
    if (!st.isButton) continue;
    const half = st.targetScale.x/2;
    const inside =
      (wp.x >= st.targetPosition.x - half && wp.x <= st.targetPosition.x + half &&
       wp.y >= st.targetPosition.y - half && wp.y <= st.targetPosition.y + half);
    if (inside && buttonCells.has(key)){
      const { url } = buttonCells.get(key);
      window.location.href = url;
      return;
    }
  }

  // Sinon : ‚Äúreform‚Äù de la grille sans recharger/r√©changer les images
  reformGridKeepImages();

  // s√©curit√© : on s'assure d'un refresh input/cursor au prochain frame
  needsRefineCheck = true;
}



// Outil de rep√©rage
function logD2At(wp){
  const { w, contentTop } = getLayoutMetrics();
  const col = Math.floor((wp.x - camera.left) / w);
  const row = Math.floor((contentTop - wp.y) / w);
  const cx = camera.left + col*w + w/2;
  const cy = contentTop - row*w - w/2;
  const quad = (wp.y > cy ? (wp.x < cx ? 2 : 3) : (wp.x < cx ? 0 : 1));
  console.log(`{ size:'D2', row:${row}, col:${col}, quad:${quad} }`);
}
