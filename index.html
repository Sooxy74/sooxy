<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fractale — Desktop preset (référence)</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/baffle@0.3.6/dist/baffle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
</head>

<body>

    <!-- Loader -->
    <div id="loader-overlay">[ 0% ]</div>

    <header id="ui-header" aria-label="Top menu">
    <div id="header-inner">

        <div id="category-label">Fractal Art</div>

        <a id="mobile-left" href="#about" aria-label="About / Info">
            <svg class="mobile-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path fill="#f3f1ee"
                    d="M119.5,61.73c-7.8,0-14.72,3.82-19,9.69-4.28-5.87-11.2-9.69-19-9.69h-26.5v68h33c4.68,0,8.49,3.81,8.5,8.49v.05s9-.04,9-.04c0-4.69,3.81-8.5,8.5-8.5h31V61.73h-25.5ZM88,120.73h-24v-50h17.5c8,0,14.5,6.5,14.5,14.5v.04l.35,37.58c-2.48-1.36-5.33-2.13-8.35-2.13ZM136,120.73h-22c-3.14,0-6.09.85-8.64,2.3l-.36-37.81c0-7.99,6.51-14.49,14.5-14.49h16.5v50Z" />
            </svg>
        </a>

        <nav id="nav-links" aria-label="Primary">
            <a class="nav-btn" href="#about">[ ABOUT ]</a>
            <a class="nav-btn" href="#contact">[ CONTACT ]</a>
        </nav>

        <a id="logo-link" href="/" aria-label="Home">
            <img id="logo-overlay" src="img/logo-sooxy-art.png" alt="Logo Sooxy Art" loading="eager"
                decoding="async" />
        </a>

        <a id="mobile-right" href="#contact" aria-label="Contact">
            <svg class="mobile-icon" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path fill="#f3f1ee"
                    d="M55,136h90v-72H55v72ZM64,73h72v7.29l-36.47,23.82-35.53-23.85v-7.25ZM64,91.09l35.47,23.81,36.53-23.86v35.96h-72v-35.91Z" />
            </svg>
        </a>
    </div>
</header>


    <div id="scroll-spacer" aria-hidden="true"></div>

    <div id="labels-layer" aria-hidden="true"></div>

    <div id="images-layer" aria-hidden="true"></div>



    <script type="module" src="js/script.js"></script>

    <div id="mobile-footer" aria-hidden="true"></div>

</body>

</html>
